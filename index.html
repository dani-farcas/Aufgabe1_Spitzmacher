<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berechnung Eintrittspreis</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="script.js"></script>

<body>
    <div class="container">
        <div class="left">
            <h2>Berechnung Eintrittspreis</h2>

        <form>
            <label for="alter">Alter:</label>
            <input type="number" id="alter" name="alter" required placeholder="Bitte Alter eingeben"><br>

            <label for="mitBehinderung">Mit Behinderung:</label>
            <input type="checkbox" id="mitBehinderung" name="mitBehinderung"> <span>Ja</span><br>

            <button type="button" onclick="berechneEintrittspreis()">Berechnen</button>
        </form>

        <div id="result"></div>
        </div>


        <!-- Richt Section - Komplexe Notenberechnung-->


        <div class="right">
            <h2>Komplexe Notenberechnung</h2>

            <form>
                <label for="apt1">APT1 (20%):</label>
                <input type="number" id="apt1" name="apt1">
                <label for="apt2">APT2 (30%)</label>
                <input type="number" id="apt2" name="apt2">
                <label for="projektarbeit">Projekt (50%)</label>
                <input type="number" id="projektarbeit" name="projektarbeit">
                <button type="submit">Notenberechnung</button>
            </form>
        </div>
    </div>
</body>
</html>
